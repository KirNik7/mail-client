<div class="container">
  <h2>Create Email</h2>
  <form (ngSubmit)="onSendEmail()">
    <div class="form-group">
      <label for="to">To:</label>
      <input type="text" id="to" [(ngModel)]="to" name="to" required />
    </div>
    <div class="form-group">
      <label for="subject">Subject:</label>
      <input type="text" id="subject" [(ngModel)]="subject" name="subject" required />
    </div>
    <div class="form-group">
      <label for="body">Body:</label>
      <textarea id="body" [(ngModel)]="body" name="body" required></textarea>
    </div>
    <button type="submit">Send</button>
    <button type="button" (click)="onSaveDraft()">Save Draft</button>
  </form>
</div>
